<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        donnes: [
            {
                nom: 'Jean',
                projet: 'Alpine.js',
                url: 'https://alpinejs.dev/'
            },
            {
                nom: 'Maxime',
                projet: 'Tailwind CSS',
                url: 'https://tailwindcss.com/'
            },
            {
                nom: 'Adam',
                projet: 'Laravel',
                url: 'https://laravel.com/'
            },
        ]
    }">
        <template x-for="info in donnes">
            <li>
            <span x-text="info.nom">nom</span>
            <a :href="info.url" x-text="info.projet">projet</a>
            </li>
        </template>
    </ul>
</body>
</html>
